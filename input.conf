# RIGHT seek 2 exact
# LEFT seek -2 exact

z set speed 3
RIGHT osd-msg-bar seek 5
LEFT osd-msg-bar seek -5


# cutom script
# t set time
t           script-message-to seek_to toggle-seeker


# disable keybinding

F8 ignore

# hjkl mappings for arrow keys
h seek -5 exact
l seek 5 exact
j seek -60 
k seek 60
H seek -2 exact
L seek 2 exact

DOWN cycle sub
SHIFT+RIGHT cycle loop-file
RIGHT ab-loop

